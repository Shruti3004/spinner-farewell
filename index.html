<!DOCTYPE html>
<html>
  <head>
    <title>NCS | Dare Spinner</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/bd43ee06c8.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      href="./images/ncs-logo.png"
      type="image/gif"
      sizes="16x16"
    />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  </head>

  <body>
    <div class="container-fluid" id="app">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
          <div class="row">
            <div class="col-lg-9 centered-block">
              <img class="wheel" src="./images/wheel.png" />
            </div>
            <div class="col-lg-3 centered-block">
              <i class="fas fa-caret-left fa-7x"></i>
            </div>
          </div>
        </div>
        <div class="col-lg-2 centered-block">
          <a class="text-white btn task-button font-weight-bold button px-5">
            Spin Now
          </a>
        </div>
        <div class="col-lg-4">
          <div class="centered-block">
            <div class="task-block py-4 px-5">
              <h4 class="text-center text-white display-task">Task</h4>
              <div class="d-flex justify-content-center">
                <a
                  class="btn text-white text-center task-button font-weight-bold get-task mt-3"
                  >Get the Task</a
                >
              </div>
            </div>
