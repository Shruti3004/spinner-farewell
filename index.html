<!DOCTYPE html>
<html>
  <head>
    <title>NCS | Dare Spinner</title>
    <meta charset="UTF-8" />    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link
      rel="icon"
      href="./images/ncs-logo.png"
      type="image/gif"
      sizes="16x16"
    />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script> -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/bd43ee06c8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  </head>

  <body>
    <div class="container-fluid" id="app">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
          <div class="row">
            <div class="col-lg-9 centered-block">
              <img class="wheel" src="./images/spinner.png" />
            </div>
            <div class="col-lg-3 centered-block">
              <i class="fas fa-caret-left fa-7x"></i>          
            </div>
          </div>
        </div>
        <div class="col-lg-2 centered-block">
          <a class="text-white btn task-button font-weight-bold spin-button px-5">
            Spin Now
          </a>
        </div>
        <div class="col-lg-4">
          <div class="centered-block">
            <div class="task-block py-4 px-3">              
              <h4 class="text-center text-white display-task font-weight-bold">Task</h4>
            </div>
              <div class="d-flex justify-content-center">
                <a
                  class="btn text-white text-center task-button font-weight-bold get-task mt-3"
                  >Get the Task</a
                >
              </div>
              <div class="d-flex justify-content-center">
                <button
                  class="btn text-white text-center punishment-button font-weight-bold mt-5 px-5"  
                  data-toggle="modal"
                  data-target="#myModal"                
                  >Punishment</button
                >                                
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div> 
    
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-dialog-centered">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
                    
          </div>
          <div class="modal-body">
            <h4 class="font-weight-bold">Open Browser history and scroll down for 3-5 pages.<br><br>
              Send a custom message to HOD or any other teacher.<br><br>
              Open 5 folders of your desktop/phone and share the screen. (Others will decide).<br><br>
              Open DMs and scroll.<br><br>
              </h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

      <img class="button" src="./images/button.png" />
      <img class="marker" src="./images/pointer.png" />
      <img class="wheel" src="./images/new-wheel.png" />
    </div> -->

    <script src="./scripts/script.js"></script>
  </body>
</html>
